<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="page-title">Gamer Gait</title>
    <link rel="icon" href="res/favicon.ico">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="row" >
    <nav class="deep-purple">
        <div class="col s6 nav-wrapper deep-purple">
        <a href="index.html" class="brand-logo right"><img src="res/favicon.ico" alt="GamerGait" class="responsive-img"></img></a>
          <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down" >
            <li><a href="#" onclick="selectRandomGame()" class="green lighten-1">Suggest a game</a></li>
          </ul>
          </div>
          <div class="col s6 nav-wrapper deep-purple">
            <form>
              <div class="input-field right">
                <input id="search" type="search" placeholder="Find a game..." onsearch="searchGames()"  required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
      </nav>
    </div>

      <ul class="sidenav" id="mobile">
        <li><a href="#" onclick="selectRandomGame()">Suggest a game</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="privacy.html">Privacy</a></li>
    </ul>

    <!--Game details-->
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <div class="card">
                <div id="game-image" class="card-image">
                </div>
                <div class="card-contet">
                    <div id="game-title" class="card-title deep-purple white-text">
                    </div>
                    <div class="card-content">
                        <p id="description"></p>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
    <!--Overal ratings-->
    <div class="container">
        <div id=overall-rating class="row"></div>
        <div id=overall-x-rating class="row"></div>
        </div>

        <div class="divider"></div>

    <!--Login or leave review-->
    <div class="container">
      <div class="section">
      <div id="add-review-container" class="row">
        <div id="add-review-button" class="center-align hide"><h5>Add a review</h5><a  class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="addReview()"><i class="material-icons">add</i></a></div>

        <div id="login-for-review" class="center"><a href="login.html">Login to leave a review</a></div>

        <div id="verify-for-review" class="center hide"><a href="verify-email.html">Verify your email before leaving a review</a></div>

        <div id="add-review-content" class="container hide">
          <div class="row">
              <form class="col s12">
                  <div class="input-field col s12">
                    <input placeholder="Title" id="add-review-title" type="text" class="validate" onblur="checkTitle()" onfocus="checkTitle()" onchange="checkTitle()">
                    <label for="add-review-title">Title</label>
                    <span id="username-span1" class="helper-text" data-error="Title must be atleast 5 characters long" data-success="Looks good!"></span>
                    </div>
                  <div class="input-field col s12">
                      <textarea placeholder="Body" id="add-review-body" type="text" class="materialize-textarea validate" onblur="checkBody()" onfocus="checkBody()" onchange="checkBody()"></textarea>
                      <label for="add-review-body">Body</label><span id="email-span1" class="helper-text" data-error="Please include a review of atleast 32 characters" data-success="Looks good!"></span>
                  </div>
              </form>
            </div>
            <h6>Graphics</h6>
            <p class="range-field">
              <input type="range" id="graphics-slider" min="0" max="100" />
            </p>
            <h6>Gameplay</h6>
            <p class="range-field">
              <input type="range" id="gameplay-slider" min="0" max="100" />
            </p>
            <h6>Story</h6>
            <p class="range-field">
              <input type="range" id="story-slider" min="0" max="100" />
            </p>
            <h6>Value for money</h6>
            <p class="range-field">
              <input type="range" id="value-slider" min="0" max="100" />
            </p>
            <div class="center"><a id="post-button" class="waves-effect waves-light btn-small green" onclick="postReview()">Post<i class="material-icons right">send</i></a></div>
      </div>

    </div>
    <div id="review-container" class="row">
    </div>
  </div>
  </div>

	<script src="js/materialize.js"></script>
    <script src="js/generics.js"></script>
    <script src="js/gamePage.js"></script>
  </body>
  <footer class="page-footer green lighten-1">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Socials</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://www.facebook.com/profile.php?id=61555268443136">Facebook</a></li>
          </ul>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Overview</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="about.html">About</a></li>
            <li><a class="grey-text text-lighten-3" href="privacy.html">Policy</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      GamerGait.com
      </div>
    </div>
  </footer>
</html>
