<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamer Gait</title>
    <link rel="icon" href="res/GamerGait.png">
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <div id="header">
      <div id="header-components">
      <div id="logo-slogan">
        <img src="res/GamerGait.png" alt="GamerGaitLogo" class="centre">
        <h1 class="title-word">Gamer Gait</h1>
      </div>
    
      </div>
      <div id="button-holder" class="left-header centre">
        <button id="register" class="header-button" onclick="register()">Sign Up</button>
        <button id="login" class="header-button" onclick="login()">Login</button>
      </div>
    
    
      <!-- input tag -->
      <input id="searchbar" onsearch="resetPageNumber(); searchGames();" type="search"
             name="search" placeholder="Find a game..">
    </div>
    <h4>It's the way you game.</h4>
    <div id="grid-container">
    </div>
    
    <div class="buttons">
      </div>

    <div id="gamepage-container">
        <div id="gamepage-gamedetails-container">
            <div id="imgdiv"></div>
            <div id="gamedetail-text">
                <div id="gametitle"></div>
                <div id="description"></div>
            </div>
            <div id="overall rating"></div>
        </div>
        
    <div id="gamepage-reviews-container">
      <div class="reviewbox" id="initial-login"><a href="login.html" class="login-review-text">Login to leave a review</a></div>
      <div id="add-review-holder"></div>
    </div>


  <script src="../js/gamePage.js"></script>

  </body>
</html>
