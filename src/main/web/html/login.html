<Html>  
  <head>
  <title>
  Login
  </title>
  <link rel="stylesheet" type="text/css" href="../css/form.css">
  <link rel="icon" href="res/GamerGait.png">
  </head>
  <body>
      <div class="container center">  
          <center>  <h1> Gamer Gait Login</h1> </center>
          <p id="error-server" class="errormsg"></p>
      <hr>
        <div id = "form-container">  

        <label><b>Username</b></label>
        <p id="error-username" class="errormsg"></p>
        <input type="text" id="username" placeholder= "Username" onkeydown="resetFormErrors()" size="15" required />    
            <label for="psw"><b>Password</b></label>
            <p id="error-password" class="errormsg"></p>  
            <input type="password" placeholder="Enter Password" id="psw" onkeydown="resetFormErrors()" required>
            <a href="password-reset.html">Forgotten password</a>

            <button type="submit" class="registerbtn" onclick="login()">Login</button>
            <button type="submit" class="midbtn" onclick="register()">Register</button>
            <button type="submit" class="backbtn" onclick="goBack()">Back</button>        
        </form> 
      </div> 
        <script src="../js/login.js"></script>
  </body>  
  </html>
