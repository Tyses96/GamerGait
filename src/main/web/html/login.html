    <div class="section">
        <div class="container"><h1 class="center">Gamer Gait Login</h1> <div class="divider-2"></div></div>
    </div>

    <div id="registration-form" class="container">
        <div class="row">
            <form class="col s12">
                <div class="input-field col s12">
                  <input placeholder="Username" id="username" type="text" class="validate">
                  <label for="username">Username</label>
                  <span id="username-span1" class="helper-text" data-error="Incorrect Username or password"></span>
                  <span id="username-span2" class="helper-text hide" data-error="Account has been locked. Reset password or wait for 10 minutes and try again"></span>
                  </div>
                <div class="input-field col s12">
                  <input id="password" type="password">
                  <label for="password">Password</label>
              </div>
            <div class="center">
                <h6><a href="password-reset.html" class="deep-purple-text text-darken-1">Forgotten Password</a></h6><br>
                <a id="submit-button" class="waves-effect waves-light btn-large green" onclick="login()">Login<i class="material-icons right">send</i></a><br><br>
                <a href="register.html" class="waves-effect waves-light btn-large deep-purple">Sign Up<i class="material-icons right">person_outline</i></a>

            </div>
            </form>
          </div>
