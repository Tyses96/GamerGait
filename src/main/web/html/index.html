<!DOCTYPE html>
<html>

<head>
    <title>Gamer Gait</title>
    <link rel="icon" href="res/GamerGait.png">

    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

<div id="header">
  <div id="header-components" class="centre">
    <img src="res/GamerGait.png" alt="GamerGaitLogo" class="centre">
    <h1 class="centre title-word">Gamer Gait</h1>
  </div>
  <div id="button-holder" class="left-header">
    <button id="register" onclick="register()">Register</button>
  </div>


  <!-- input tag -->
  <input id="searchbar" onsearch="resetPageNumber(); searchGames();" type="search"
         name="search" placeholder="Find a game..">
</div>
<h4>Game on. Know More.</h4>

<div id="grid-container">
</div>

<div class="buttons">
    <button id="prev" onclick="decrementPageNumber()">Prev</button>
    <button id="next" onclick="incrementPageNumber()">Next</button>
  </div>

<!-- linking javascript -->
<script src="./index.js"></script>
</body>
</html>
