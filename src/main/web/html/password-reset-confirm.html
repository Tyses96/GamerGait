<Html>  
    <head>
    <title>
    Reset your password
    </title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
        <link rel="icon" href="css/res/favicon.ico">
    </head>
    <body>
        <div class="container center">  
            <center>  <h1> Gamer Gait password reset</h1> </center>
            <p id="error-server" class="errormsg"></p>
        <hr>
          <div id = "form-container">  
              <div class = "inputs"><label for="psw" class="label-title"><b>Password</b></label>
              <p id="error-password" class="errormsg"></p>  
              <input type="password" placeholder="Enter Password" id="psw" onkeydown="resetFormErrors()" required>  
            
              <label for="psw-repeat" class="label-title"><b>Re-type Password</b></label>
            </div>
            <div class = "buttonsdiv"> 
              <input type="password" placeholder="Retype Password" id="psw-repeat" onkeypress="resetFormErrors()" required>  
              <button type="submit" class="registerbtn" onclick="changePassword()">Confirm</button>
            </div> 
        </div> 
          <script src="js/password-reset-confirm.js"></script>
    </body>  
</html>
